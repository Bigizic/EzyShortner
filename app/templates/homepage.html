<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../static/styles/homepage_responsive.css?{{ cache_id }}">
    <link type="text/css" rel="stylesheet" href="../static/styles/homepage.css?{{ cache_id }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?{{ cache_id }}"></script>
    <script type="text/javascript" src="../static/scripts/homepage.js?{{ cache_id }}"></script>
    <link rel="icon" href="../static/images/ezy_icon.jpg?{{ cache_id }}">
    <title>EzyUrl</title>
    <body>
        <header>
            <h1>EZYURL</h1>
            <div class="information">
                <a class="home" href="">Home</a>
		<a class="about" href="{{ url_for('about') }}?{{ cache_id }}"> About</a>
            </div>
        <button class="menu-button">&#9776;</button>
        <div class="cover-up">
            <div class="cover-up-content">
                <span class="close-button">&times;</span>
                <div class="menu-information">
                    <ul>
                        <li><a class="home" href="">Home</a></li>
			<li><a class="about" href="{{ url_for('about') }}?{{ cache_id }}"> About</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </header>
        <section class="user_interface">
            <h1>
                Streamline Your Links With <b class="e">EZYURL</b> Shortener
            </h1>
            <h4>
                Transform Long Links into Compact, Shareable, and Memorable <br>URLS with Our Cutting-Edge URL Shortening Service
            </h4>
            <form method="POST" action="/" id="url_form">
                <div class="background">
		<label class="label_user_input" for="user_input">{{word}}</label>
                <br>
                <input autofocus="true" name="user_input" id="user_input" placeholder="Enter long link here" type="text" required="true">
                <br>
		<label class="label_user_output" for="user_output">{{alias_status}}</label>
                <br>
                <input name="user_output" maxlength="50" type="text" readonly="true" id="user_output" value="{{url}}">
                <br>
                <input type="submit" value="Shorten" class="enter">
                <br>
                <input type="button" class="alias" value="ALIAS">
                </div>
                </form>
		{% if status == 200 %}
		<div class="share">
	            <button class="copy_">copy</button>
	            <button class="qr_code">QR</button>
	        </div>
		{% endif %}
        </section>
	<div id="qr_container">
		<img id="qrCodeImage" src="../static/images/qr_images/{{qr_image}}">
		<div class="something">
			<button id="downloadButton"><a href="../static/images/qr_images/{{qr_image}}" download="qr_code.png">Download</a>
			</button>
			<button id="cancelButton">Cancel</button>
		</div>
	</div>
    <footer>
        <a href="{{ url_for('about') }}?{{ cache_id }}"> About</a>
	<a href="" target="_blank"> Api </a>
        <a href="https://github.com/Bigizic/Ezy_urlShortner/blob/main/LICENSE" target="_blank">licence </a>
        <a href="https://www.github.com/Bigizic/Ezy_UrlShortner" target="_blank">Github</a>
	<a href="mailto:Olalekanisaac75@gmail.com"> &copy; 2023</a>
    </footer>
    </body>
</html>
