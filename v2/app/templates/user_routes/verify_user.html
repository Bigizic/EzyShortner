<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security check</title>
    <link rel="stylesheet" href="/static/styles/user_routes/information.css?{{ cache_id }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link type="text/css" href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?{{ cache_id }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script type="text/javascript" src="/static/scripts/user_routes/information.js?{{ cache_id }}"></script>
    
    <link rel="icon" href="/static/images/ezy_icon.jpg?{{ cache_id }}">
</head>
<body style="background: black !important;">
	{% if info %}
	<p style="text-align: center;
                  font-size: large;
                  margin-top: 3rem;" class="some_info">{{ info }}</p>
	{% endif %}
	<div style="background-color: #004700;
		    position: absolute;
	            top: 10%;
	            height: fit-content;
                    left: 50% !important;
                    transform: translateX(-50%);
                    padding: 40px;
                    border-radius: 8px;
                    display: block;
                    top: 25% !important;" class="authy_form">
            <form style="box-sizing: content-box;" method="POST" class="authy_f" data-group-name="digits" data-autosubmit="false">
            	<h3 style="text-align: center;">Enter code from authenticator app to continue</h3>
            	<div class="authy_input">
            	<input autofocus="true" type="text" id="digit-1" name="digit-1" data-next="digit-2"/>
		<input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" />
		<input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" />
		<input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" />
		<input type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4" />
		<input type="text" id="digit-6" name="digit-6" data-next="digit-7" data-previous="digit-5" />
		</div>

            	<div class="authy_submit_and_cancel">
            		<input id="authy_save" type="submit" value="Continue">
            		<input class="verify_cancel" id="authy_cancel" type="button" value="Cancel">
            	</div>
            </form>
        </div>
</body>
</html>
