<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transform Long Links into Compact, Shareable, and Memorable URLS</title>
    <link type="text/css" rel="stylesheet" href="/static/styles/signin.css?{{ cache_id }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link type="text/css" href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?{{ cache_id }}"></script>
    <script type="text/javascript" src="/static/scripts/signin.js?{{ cache_id }}"></script>
    <link rel="icon" href="/static/images/ezy_icon.jpg?{{ cache_id }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <body>
	<div class="loader-container">
	    <div class="loader"></div>
	</div>
	<div id="g_id_onload"
	data-client_id="518132922807-8vsde0i71v5nktavtssmt1j8vtugvu6o.apps.googleusercontent.com"
	data-login_uri="signin">
	</div>
        <section>
            {% if info %}
            <p id="status_code">{{info}}</p>
            {% endif %}
            <h1> EZYURL </h1>
            <h2 id="typing-animation"></h2>
            <div class="user_interface">
                <form method="POST" action="/signin" id="signin_form">
                    <div class="first_form">
                    <label for="email_or_username">Email</label>
                    <input required="true" name="email" id="email_or_username" type="email" type="text">
                    <div class="password-container">
                    <label for="pass">Password</label>
                    <input required="true" name="pass" id="pass" type="password">
                    <span class="toggle-password"><i class=""></i></span>
                    <label style="color: red; font-size: smaller;" class="password-warning" for="pass"></label>
                    </div>
                    <input type="submit" value="Sign In" class="enter_"><br>
                    <a style="color: #888888;"> Reset Password </a><br><br>
                    </div>
                </form>
            </div>
            <div class="g_id_signin"
            data-type="standard"
            data-theme="outline"
            data-text="signin_with"
            data-shape="pill">
            </div>
            <p>Don't have an account? <a style="color: #888888;" href="{{ url_for('web_app.sign_up') }}">Sign up</a></p>
            <a style="color: #888888;" href="{{ url_for('web_app.get_input') }}"> Not sure? </a>
        </section>
        <footer>
            <a href="{{ url_for('web_app.about') }}"> About</a> &bull;
	    <a href="" target="_blank"> Api </a> &bull;
            <a href="https://www.github.com/Bigizic/Ezy_UrlShortner" target="_blank">Github</a> &bull;
            <a>&copy; 2023</a>
        </footer>
    </body>
</html>
